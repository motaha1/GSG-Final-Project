version: "3.9"

services:
  # Nginx Load Balancer
  nginx:
    image: nginx:alpine
    container_name: gsg-nginx
    restart: unless-stopped
    ports:
      - "8000:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - app1
      - app2

  # App Instance 1
  app1:
    build: .
    image: gsg-final-app:latest
    container_name: gsg-app1
    depends_on:
      - redis
      - kafka
    restart: unless-stopped
    environment:
      APP_HOST: 0.0.0.0
      APP_PORT: 8000
      DB_URL: sqlite+aiosqlite:////data/data.db
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_DB: 0
      REDIS_SSL: "false"
      KAFKA_BOOTSTRAP_SERVERS: kafka:9092
      PURCHASE_TOPIC: purchases
      INSTANCE_ID: "1"
    expose:
      - "8000"
    volumes:
      - ./data:/data

  # App Instance 2
  app2:
    build: .
    image: gsg-final-app:latest
    container_name: gsg-app2
    depends_on:
      - redis
      - kafka
    restart: unless-stopped
    environment:
      APP_HOST: 0.0.0.0
      APP_PORT: 8000
      DB_URL: sqlite+aiosqlite:////data/data.db
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_DB: 0
      REDIS_SSL: "false"
      KAFKA_BOOTSTRAP_SERVERS: kafka:9092
      PURCHASE_TOPIC: purchases
      INSTANCE_ID: "2"
    expose:
      - "8000"
    volumes:
      - ./data:/data

  redis:
    image: redis:7-alpine
    container_name: gsg-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    command: ["redis-server", "--save", "", "--appendonly", "no"]

  zookeeper:
    image: confluentinc/cp-zookeeper:7.6.0
    container_name: gsg-zookeeper
    restart: unless-stopped
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"

  kafka:
    image: confluentinc/cp-kafka:7.6.0
    container_name: gsg-kafka
    restart: unless-stopped
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: 'zookeeper:2181'
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: 'true'

  # Monitoring stack
  prometheus:
    image: prom/prometheus:v2.54.1
    container_name: gsg-prometheus
    restart: unless-stopped
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
    ports:
      - "9090:9090"

  grafana:
    image: grafana/grafana:11.2.0
    container_name: gsg-grafana
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
    depends_on:
      - prometheus
    volumes:
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning:ro
      - ./monitoring/grafana/dashboards:/etc/grafana/dashboards:ro

  node-exporter:
    image: prom/node-exporter:v1.8.1
    container_name: gsg-node-exporter
    restart: unless-stopped
    ports:
      - "9100:9100"
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    command:
      - '--path.procfs=/host/proc'
      - '--path.sysfs=/host/sys'
      - '--path.rootfs=/rootfs'
      - '--collector.filesystem.ignored-mount-points=^/(sys|proc|dev|host|etc)($|/)'

  cadvisor:
    image: gcr.io/cadvisor/cadvisor:v0.49.1
    container_name: gsg-cadvisor
    restart: unless-stopped
    privileged: true
    ports:
      - "8080:8080"
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
      - /dev/disk/:/dev/disk:ro
    devices:
      - /dev/kmsg

