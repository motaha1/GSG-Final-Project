events {
    worker_connections 1024;
}

http {
    # DNS resolver for Docker
    resolver 127.0.0.11 valid=30s;

    # Upstream configuration for load balancing
    upstream app_backend {
        # Round-robin load balancing (default)
        # least_conn;  # Uncomment for least connections algorithm
        # ip_hash;     # Uncomment for session persistence based on IP

        server app1:8000 max_fails=3 fail_timeout=30s;
        server app2:8000 max_fails=3 fail_timeout=30s;
    }

    # Logging
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # Server block
    server {
        listen 80;
        server_name localhost;

        # Client body size limit
        client_max_body_size 10M;

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # Location block - proxy all requests to backend
        location / {
            proxy_pass http://app_backend;

            # Headers
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Add custom header to show which backend served the request
            add_header X-Served-By $upstream_addr always;
            add_header X-Load-Balancer "Nginx" always;
        }

        # SSE (Server-Sent Events) specific configuration
        location /events {
            proxy_pass http://app_backend;

            # SSE requires these headers
            proxy_http_version 1.1;
            proxy_set_header Connection '';
            chunked_transfer_encoding off;
            proxy_buffering off;
            proxy_cache off;

            # Standard headers
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Timeouts for long-lived SSE connections
            proxy_read_timeout 86400s;
            proxy_send_timeout 86400s;

            add_header X-Served-By $upstream_addr always;
        }

        # Health check endpoint
        location /health {
            proxy_pass http://app_backend;
            proxy_set_header Host $host;
            access_log off;
        }

        # Metrics endpoint
        location /metrics {
            proxy_pass http://app_backend;
            proxy_set_header Host $host;
        }

        # Static files - can be cached
        location /static/ {
            proxy_pass http://app_backend;
            proxy_set_header Host $host;

            # Cache static files
            proxy_cache_valid 200 1h;
            add_header X-Cache-Status $upstream_cache_status;
        }

        # Nginx status page (optional - for monitoring)
        location /nginx_status {
            stub_status on;
            access_log off;
            allow 127.0.0.1;
            allow 172.16.0.0/12;
            deny all;
        }
    }
}

